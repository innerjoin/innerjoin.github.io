
<!-- Contact Start -->

<section id="{{ page.section-type }}" class="container content-section text-center">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">	
      {{ page.content | markdownify }}
	  	  
	  {% if site.formspreeUrl %}
	    <p>
          <form class="contactform" action="{{ site.formspreeUrl }}" method="POST">
            <input type="email" name="_replyto" placeholder="Your email (required)" required></input> <br />
            <textarea rows="6" name="body" placeholder="Your message (required)" required></textarea><br />
			<input type="text" name="_gotcha" style="display:none" />
            <input type="hidden" name="_next" value="//{{ site.url }}" />
			<input type="submit" value="Submit Message" ></input><br />
          </form>
        </p>
	  {% endif %}
	  
    </div>
  </div>
</section>

<!-- Contact End -->
