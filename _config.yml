
# Site settings

# NB! Set your site's url, otherwise stuff will break :)

url: "www.lukassteiger.ch"

# If you're hosting your site at a Project repository on GitHub pages
# (https://yourusername.github.io/repository-name)
# and NOT your user repository (https://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
#
# NB! Without this *nothing* will work, because it's used in every path :)

baseurl: ""

# Google tracking id

google-tracking-id: ""

# Forces https everywhere in your website, except when you serve it locally
# If you are not hosted on Github Pages, and your host doesn't support https
# then you should disable it

force-https: False

#############
# HTML Head #
#############

lang: "en"
author: "Lukas Steiger"
title: "Lukas Steiger"
description: "Personal blog and website of Lukas Steiger. All opinions expressed in this blog are mine and are not related to any institution or company I'm related to or blogging about."
keywords: "Lukas, Steiger, programming, programmer, LukasSteiger, Lukas Steiger, Siemens, Switzerland, Einsiedeln, HSR"
favicon: "../img/favicon-32x32.png"
404-img: ""


################
# Header layout #
################

black-favicon: ""

background-img: "../img/intro-bg.jpg"

##############################
# Dynamic Text on the Header #
##############################

dynamic-typing: True
shuffle: True # Shuffle the lines.
loop: True
loop-count: False # Set False for infinite loop, or set any number for finite loop.
type-speed: 15
start-delay: 200
delete-delay: 6000
lines: # You can add HTML Tags in the Text
  - text: "To iterate is human, to recurse divine. - L. Peter Deutsch"
  - text: "Measuring programming progress by lines of code is like measuring aircraft building progress by weight. - Bill Gates"

me-img: "/img/me-dark.jpg"

##############################
# Color the browser elements #
##############################
color-browser: "#000000"
apple-status-bar-style: "black"

################
# Web app mode #
################

web-app-mode: False

# Icons for Web App mode

# icon-36p: ""
# icon-48p: ""
# icon-72p: ""
# icon-96p: ""
# icon-144p: ""
# icon-192p: ""

########
# Blog #
########

enable-gesture-navigation: True

post-preview-words: 96

paginate: 5

email-share: True
fb-share: True
twitter-share: True
linkedin-share: True
reddit-share: False
google-plus-share: True
tumblr-share: False
pinterest-share: False
pocket-share: True
vkontakte-share: False

disqus-shortname: "innerjoin"

syntax-highlight: True

############
# Timeline #
############

events:
  - image: "/img/timeline/hsr-campus.jpg"
    date: "September 2014 - Today"
    description: "Computer Science part-time studies @ <a target=\"_blank\" href=\"http://hsr.ch\">University of Applied Sciences Rapperswil</a> & part-time job as Software Engineer @ <a target=\"_blank\" href=\"http://siemens.ch/buildingtechnologies\">Siemens Building Technologies</a>"
  - image: "/img/timeline/siemens-parking.jpg"
    date: "August 2010 - August 2014"
    description: "Computer Science apprenticeship @ <a target=\"_blank\" href=\"http://siemens.ch/buildingtechnologies\">Siemens Building Technologies</a>"

# First image of the Timeline

timeline-img: "/img/me.jpg"

###########
# Contact #
###########

email: "lukas.steiger@hotmail.com"
formspreeUrl: "http://formspree.io/lukas.steiger@hotmail.com"

################
# Author Blurb #
################

# The author blurb goes underneath blog posts.
# This works best when your author blurb image has a transparent background, or matches your site background color.

# if the author_blurb is not set, then this feature is skipped
author_blurb: "Lukas Steiger is a passionated software engineer and engineering student. He loves the nature and is a passionated concert and festival goer."
author_blurb_image: "/img/me-dark.jpg"

##################
# Social Buttons #
##################

social:
  - title: "github"
    url: "https://github.com/innerjoin"


############
# 404 page #
############

404-img: ""

##################
# GPG on Keybase #
##################

keybase-username: 
keybase-in-social: False
keybase-in-footer: False

################################################################################

# NB! Tread carefully if you want to change the variables below this point!

# Sections shown in the index page

pages_list:
  About: 'about'
  Blog: 'latest-post'
  Career: 'timeline'
  Skills: 'skills'
  Contact: 'contact'

# Exclusion list from the generated _site

exclude: ["LICENSE", "README.md", "CONTRIBUTING", "CONTRIBUTORS", "scripts"]

# Pagination path

paginate_path: "blog/page:num/"

# Enable minification SASS

sass:
  style: compressed

gems:
  - jekyll-paginate
  - jemoji
